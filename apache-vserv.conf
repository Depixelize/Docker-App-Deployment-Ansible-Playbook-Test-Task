<VirtualHost *:8081>
    ServerName first.tst
    DocumentRoot /var/www/html/first
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<VirtualHost *:8082>
    ServerName second.tst
    DocumentRoot /var/www/html/second
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
