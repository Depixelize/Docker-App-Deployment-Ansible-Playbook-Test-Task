<VirtualHost *:8080>
    ServerName first.tst
    ServerAdmin webmaster@localhost
    DocumentRoot /srv/www/html
    ErrorLog /srv/apache/logs/error.log
    CustomLog /srv/apache/logs/access.log combined
    <Directory /srv/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

