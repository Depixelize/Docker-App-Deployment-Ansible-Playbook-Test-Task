<source>
  @type tail
  path /fluentd/log/access.log
  pos_file /fluentd/log/access.log.pos
  tag nginx.access
  format nginx
  time_format %Y/%m/%d %H:%M:%S
</source>

<filter nginx.access>
  @type parser
  format nginx
  key_name log
</filter>

<match nginx.access>
  @type copy
  <store>
    @type mysql
    host 10.0.0.5
    port 3306
    username root
    password root
    database log_db
    table log_table
    store_as_json true
    flush_interval 10s
  </store>
</match>