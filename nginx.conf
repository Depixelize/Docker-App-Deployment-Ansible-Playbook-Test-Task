   #}

#=================Basic Compression=================#
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/css text/xml text/plain application/javascript image/jpeg image/png image/gif image/x-icon image/svg+xml image/webp application/font-woff application/json application/vnd.ms-fontobject application/vnd.ms-powerpoint;
    gzip_static on;

#====Connection Upgrade For Websocket Connections====#
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

#====Ban Countries Based On GeoIP2 ISO Code====#
    # Uncomment iso code to ban
    map $geoip2_data_country_iso $allowed_country {
        default yes;
        #CN no;
        #UA no;
        #IN no;
        #RU no;
    }
#=================Configuration Files=================#

    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" $request_time $upstream_response_time $geoip2_data_country_iso';

    access_log  /var/log/nginx/access.log  custom;

    upstream apache {
        server 10.0.0.3:8081;
        server 10.0.0.4:8082;
    }

    server {
        listen       80;
        server_name  first.tst;

        location / {
            proxy_pass http://10.0.0.3:8081;
        }
    }

    server {
        listen       80;
        server_name  second.tst;

        location / {
            proxy_pass http://10.0.0.4:8082;
        }
    }
}